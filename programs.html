<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width = device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <h5>Check numbers!!</h5>
        </header>
        <section>
            <label>Enter a number to check if it is Armstrong number or not</label> &nbsp &nbsp  
            <input type="text" id="number1"> &nbsp &nbsp
            <button type="button" class="btn btn-warning btn-sm" onclick = "armst()">Check</button>

        </br></br>
            <label>Enter a number to check if it is Prime number or not</label> &nbsp &nbsp  
            <input type="text" id="number2"> &nbsp &nbsp
            <button type="button" class="btn btn-warning btn-sm" onclick = "prime()">Check</button>

        </br></br>
            <label>Enter a number to generate Fibonacci series</label> &nbsp &nbsp  
            <input type="text" id="number3"> &nbsp &nbsp
            <button type="button" class="btn btn-warning btn-sm" onclick = "fib()">Check</button>      
        </br>  
            <p id = "result"></p>

        </section>
        <script>
            //Function to check Armstrong number
            function armst() {
                var x = document.getElementById("number1").value;
                var y = Array.from(x);
                var z = (y.length);
                var result = 0;
                for(i=0; i<z; i++) {
                    var res = Math.pow(y[i],z);
                    result = result+res;
                }
                if (x == result) {
                    alert("This is an Armstrong number");
                }
                else {
                    alert("This is an not Armstrong number");
                }
            }

            //Function to check Prime number
            function prime(){
                var x = document.getElementById("number2").value;
                if (x % 2 == 1){
                    alert("This is a prime number");
                }
                else {
                    alert("This is not a prime number");
                }
            }

            //Function to generate Fibonacci series
            function fib(){
                var num = document.getElementById("number3").value;
                var x = [0,1]; 
                for(i = x.length; i< num; i++){
                    x[i] = x[i-2] + x[i-1]; 
                }
                document.getElementById("result").innerHTML = x; 
            }
        </script>
    </body>
</html>
