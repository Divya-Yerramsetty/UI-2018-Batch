<!DOCTYPE html>
<html>
    <head>
      <!--title of the html file-->
      <title>Pizza Express</title>
             
      <!--Icon to the page-->
      <link rel="icon" href="Pizza-icon.jpg">
        
      <meta name="viewport" content="width = device-width, initial-scale=1.0, maximum-scal=1.0, user-scalable=no">
        
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        
      <!--CSS external style-->
      <link href="styles.css" rel="stylesheet"/>
    </head>

    <body>

        <header id="background" class="sticky-top">
            <nav class="navbar navbar-expand-sm navbar-light">
                <img src = "Pizza-icon.jpg" alt="Pizza" class="navbar-brand" style="width:40px;">
                <a class="navbar-brand" href="home.html">Pizza Express</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                    <ul class="navbar-nav">
                        <li class="nav-item active"><a class="nav-link" href="home.html">Home <span class="sr-only">(current)</span></a></li>
                        <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                        <li class="nav-item"><a class="nav-link" href="grouporder.html">Group Ordering</a></li>
                        
                    </ul>
                </div>
            </nav>
        </header>

      <div class="card">
        <h5 class="card-header">Order Summary</h5>
        <div class="card-body">
        <h5 class="card-title">Items Ordered</h5>
        <p class="card-text"></p>
        <a href="menu.html" class="btn btn-primary">Change Order</a>
        </div>
      </div>
        
      <div class="card">
      <h5 class="card-header">Payment Information</h5>
      <div class="card-body">
        <h5 class="card-title">Payment Type</h5>
      
              
      <div class="radio">
        <label><input type="radio" name="radio1">Cash on Delivery</label></br>
        <label><input type="radio" name="radio1" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Payonline with Credit or Debit</label></br>
      </div>

      </br> </br>
        <div class="card-deck collapse" id="collapseExample">
          <div class="card">
            <div class="card-body">
              <form>
              <h4>CARD DETAILS</h4>
                <div class="row">
                  <label for="cardnumber" class="col-sm-2 col-form-label">Card Number</label>
                    <div class="col-sm-10">
                      <input type="cardnumber" class="form-control" id="cardnumber" placeholder=" ">
                    </div>
                </div>
                  </br>
                <div class="row">
                  <label for="expiration date" class="col-sm-2 col-form-label">Expiration Month</label>
                    <div class="col-sm-10">             
                      <select id="inputmonth" class="form-control">
                        <option selected>Month</option>
                        <option>01</option>
                        <option>02</option>
                        <option>03</option>
                        <option>04</option>
                        <option>05</option>
                        <option>06</option>
                        <option>07</option>
                        <option>08</option>
                        <option>09</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                      </select>
                    </div>
                  </div>
                  </br>  
                  <div class="row">
                    <label for="expiration year" class="col-sm-2 col-form-label">Expiration Year</label>
                      <div class="col-sm-10">             
                        <select id="inputyear" class="form-control">
                          <option selected>Year</option>
                          <option>2018</option>
                          <option>2019</option>
                          <option>2020</option>
                          <option>2021</option>
                          <option>2022</option>
                        </select>
                      </div>
                    </div>
                  </br>
                  <div class="row">
                    <label for="securitycode" class="col-sm-2 col-form-label">Security Code</label>
                    <div class="col-sm-10">
                      <input type="securitycode" class="form-control" id="securitycode" placeholder="">
                    </div>
                  </div>
                  </br> 
                  <div class="row">                               
                    <label for="billingzipcode" class="col-sm-2 col-form-label">Billing Zip Code</label>
                    <div class="col-sm-10">
                      <input type="billingzipcode" class="form-control" id="billingzipcode" placeholder="">
                    </div>
                  </div>
                  </br>
                  <div class="row">
                    <div class="col-sm-10">
                      <button type="submit" class="btn btn-primary">Pay Now</button>
                    </div>
                  </div>
              </form>
            </div>
          </div>
    </body>
</html>
